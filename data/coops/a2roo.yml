text:
  fr: "<p>Créé par deux passionnés de la petite reine, A2ROO est un collectif de livreurs à vélo sur l'agglomération dijonnaise.</p><p>Spécialisés dans le transport alimentaire froid et chaud, nous travaillons avec les commerçants, restaurateurs et les acteurs locaux afin de proposer une alternative sociale, éthique et écologique de transport.</p><p>Grâce à nos vélos cargos et conteneurs réfrigérés, nous transportons tout de 0 à 100 kg !</p>"
