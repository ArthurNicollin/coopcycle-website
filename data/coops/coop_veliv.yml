text:
  fr: "<p>Véliv est une coopérative ayant pour objectif de proposer un service de livraison éthique et éco-responsable aux entreprises. Par le biais de notre flotte à vélo, nous livrons les client·es de nos partenaires dans les meilleurs délais.</p><p>Nous sommes spécialisés sur la livraison d'épicerie pour le moment mais comptons nous étendre sur la livraison de restauration et de commerces locaux dans le futur.</p><p>Nous sommes actuellement actifs sur Lyon et Villeurbanne, mais bien décidés à s’étendre sur l'ensemble de l'agglomération lyonnaise.</p>"
