text:
  fr: "<p>Fleurs, courses, documents (plis, courrier), livres, colis, cartons, meubles, tout est livrable avec BeeFast ! Nous proposons un service sur-mesure et flexible :</p><ul><li>Courses ponctuelles,tournées régulières,tournées dédiées...</li><li>Transport isotherme, étanche, respect de procédures internes...</li><li>Du petit courrier jusqu’à 70kg de marchandises.</li></ul><p>BeeFast permet de répondre à des nouvelles demandes liées à l’évolution démographique et des pratiques de coeur de ville.</p>"
